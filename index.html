<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroNexo Expert V12</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <style>
        :root { --p: #0f172a; --a: #22c55e; --bg: #f8fafc; }
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        .sidebar { width: 240px; background: var(--p); color: white; padding: 20px; display: flex; flex-direction: column; flex-shrink: 0; }
        .nav-btn { background: none; border: none; color: #cbd5e1; padding: 12px; width: 100%; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px; border-radius: 8px; margin-bottom: 5px; }
        .nav-btn.active { background: #334155; color: white; border-left: 4px solid var(--a); }
        .main { flex: 1; overflow-y: auto; padding: 25px; }
        .view { display: none; }
        .view.active { display: block; }
        .card-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 4px solid var(--a); }
        .btn-add { background: var(--a); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .btn-exp { padding: 8px 12px; border-radius: 6px; cursor: pointer; border: none; color: white; margin-right: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; }
        th { background: #f1f5f9; padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--a)">AgroNexo</h2>
    <button class="nav-btn active" onclick="go('inicio')"><i class="fas fa-home"></i> Inicio</button>
    <button class="nav-btn" onclick="go('vaca')"><i class="fas fa-cow"></i> Ganadería</button>
    <button class="nav-btn" onclick="go('lote')"><i class="fas fa-seedling"></i> Lotes</button>
    <button class="nav-btn" onclick="go('lluvia')"><i class="fas fa-cloud-rain"></i> Lluvia</button>
</div>

<div class="main">
    <div id="inicio" class="view active">
        <h1>Dashboard</h1>
        <div class="card-grid">
            <div class="card"><h4>Hacienda</h4><div id="c-vaca" style="font-size: 24px; font-weight: bold;">--</div></div>
            <div class="card"><h4>Lotes</h4><div id="c-lot" style="font-size: 24px; font-weight: bold;">--</div></div>
            <div class="card"><h4>Lluvia Tot.</h4><div id="c-lluvia" style="font-size: 24px; font-weight: bold;">-- mm</div></div>
        </div>
    </div>

    <div id="vaca" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Hacienda Braford</h2>
            <div>
                <button class="btn-exp" style="background:#1d6f42;" onclick="exportar('ganaderia', 'excel')"><i class="fas fa-file-excel"></i></button>
                <button class="btn-exp" style="background:#b91c1c;" onclick="exportar('ganaderia', 'pdf')"><i class="fas fa-file-pdf"></i></button>
                <button class="btn-add" onclick="nuevo('vaca')">+ Nuevo</button>
            </div>
        </div>
        <table id="t-vaca"><thead><tr><th>Caravana</th><th>Peso</th><th>Estado</th><th>Acciones</th></tr></thead><tbody></tbody></table>
    </div>

    <div id="lote" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Lotes Agrícolas</h2>
            <button class="btn-add" onclick="nuevo('lote')">+ Nuevo Lote</button>
        </div>
        <table id="t-lote"><thead><tr><th>Nombre</th><th>Cultivo</th><th>Has</th><th>Acciones</th></tr></thead><tbody></tbody></table>
    </div>

    <div id="lluvia" class="view">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <h2>Pluviómetro</h2>
            <button class="btn-add" onclick="nuevo('lluvia')">+ Cargar MM</button>
        </div>
        <table id="t-lluvia"><thead><tr><th>Fecha</th><th>MM</th><th>Acciones</th></tr></thead><tbody></tbody></table>
    </div>
</div>

<script>
    const API = "https://agronexo-backend.onrender.com";

    function go(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        loadData(id);
    }

    async function loadData(view) {
        try {
            if(view === 'inicio') {
                const r = await fetch(`${API}/api/resumen`).then(res => res.json());
                document.getElementById('c-vaca').innerText = r.hacienda;
                document.getElementById('c-lot').innerText = r.lotes;
                document.getElementById('c-lluvia').innerText = `${r.lluvias} mm`;
            } else if(view === 'vaca') {
                const d = await fetch(`${API}/api/ganaderia`).then(res => res.json());
                document.querySelector('#t-vaca tbody').innerHTML = d.map(x => `
                    <tr><td>${x.caravana}</td><td>${x.peso}kg</td><td>${x.estado}</td>
                    <td>
                        <button onclick="editar('ganaderia', ${x.id})" style="color:blue; background:none; border:none; cursor:pointer;"><i class="fas fa-edit"></i></button>
                        <button onclick="eliminar('ganaderia', ${x.id})" style="color:red; background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </td></tr>`).join('');
            } else if(view === 'lote') {
                const d = await fetch(`${API}/api/lotes`).then(res => res.json());
                document.querySelector('#t-lote tbody').innerHTML = d.map(x => `
                    <tr><td>${x.nombre}</td><td>${x.cultivo}</td><td>${x.has}</td>
                    <td>
                        <button onclick="eliminar('lotes', ${x.id})" style="color:red; background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </td></tr>`).join('');
            } else if(view === 'lluvia') {
                const d = await fetch(`${API}/api/lluvias`).then(res => res.json());
                document.querySelector('#t-lluvia tbody').innerHTML = d.map(x => `
                    <tr><td>${x.fecha}</td><td>${x.mm}</td>
                    <td>
                        <button onclick="eliminar('lluvias', ${x.id})" style="color:red; background:none; border:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </td></tr>`).join('');
            }
        } catch (e) { console.error("Error:", e); }
    }

    async function nuevo(tipo) {
        let endpoint, body;
        if(tipo === 'vaca') {
            const c = prompt("Caravana:"), p = prompt("Peso:"), e = prompt("Estado:");
            if(c) { endpoint = 'ganaderia'; body = {caravana:c, peso:p, estado:e}; }
        } else if(tipo === 'lote') {
            const n = prompt("Nombre:"), c = prompt("Cultivo:"), h = prompt("Hectáreas:");
            if(n) { endpoint = 'lotes'; body = {nombre:n, cultivo:c, has:h}; }
        } else if(tipo === 'lluvia') {
            const mm = prompt("Milímetros:");
            if(mm) { endpoint = 'lluvias'; body = {mm:mm, fecha: new Date().toLocaleDateString()}; }
        }
        
        if(endpoint) {
            await fetch(`${API}/api/${endpoint}`, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
            loadData(tipo === 'vaca' ? 'vaca' : tipo);
            loadData('inicio');
        }
    }

    async function eliminar(modulo, id) {
        if(confirm("¿Eliminar registro?")) {
            await fetch(`${API}/api/${modulo}/${id}`, { method: 'DELETE' });
            loadData(modulo === 'ganaderia' ? 'vaca' : (modulo === 'lotes' ? 'lote' : 'lluvia'));
            loadData('inicio');
        }
    }

    async function editar(modulo, id) {
        if(modulo === 'ganaderia') {
            const p = prompt("Nuevo Peso:"), e = prompt("Nuevo Estado:");
            if(p) {
                await fetch(`${API}/api/${modulo}/${id}`, { 
                    method: 'PUT', 
                    headers:{'Content-Type':'application/json'}, 
                    body:JSON.stringify({peso:p, estado:e}) 
                });
                loadData('vaca');
            }
        }
    }

    async function exportar(ruta, formato) {
        const data = await fetch(`${API}/api/${ruta}`).then(res => res.json());
        if(formato === 'excel') {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Reporte");
            XLSX.writeFile(wb, `AgroNexo_${ruta}.xlsx`);
        } else {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(`Reporte AgroNexo - ${ruta}`, 10, 10);
            doc.autoTable({ body: data.map(Object.values) });
            doc.save(`AgroNexo_${ruta}.pdf`);
        }
    }

    window.onload = () => loadData('inicio');
</script>
</body>
</html>

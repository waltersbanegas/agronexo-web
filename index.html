<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroNexo Master V4</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { --p: #0f172a; --a: #22c55e; --bg: #f8fafc; }
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        .sidebar { width: 240px; background: var(--p); color: white; padding: 20px; flex-shrink: 0; }
        .nav-btn { background: none; border: none; color: #cbd5e1; padding: 12px; width: 100%; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px; border-radius: 8px; margin-bottom: 5px; }
        .nav-btn.active { background: #334155; color: white; border-left: 4px solid var(--a); }
        .main { flex: 1; overflow-y: auto; padding: 25px; }
        .view { display: none; }
        .view.active { display: block; }
        .form-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); margin-bottom: 20px; border-top: 4px solid var(--a); }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .btn-save { background: var(--a); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="sidebar">
    <h2 style="color:var(--a)">AgroNexo</h2>
    <button class="nav-btn active" onclick="go('inicio')"><i class="fas fa-home"></i> Inicio</button>
    <button class="nav-btn" onclick="go('ganaderia')"><i class="fas fa-cow"></i> Ganadería</button>
    <button class="nav-btn" onclick="go('lotes')"><i class="fas fa-seedling"></i> Lotes</button>
</div>

<div class="main">
    <div id="ganaderia" class="view">
        <h1>Registro de Hacienda Braford</h1>
        <div class="form-card">
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <input id="n" placeholder="Nombre del Animal">
                <input id="r" placeholder="Raza">
                <select id="s"><option value="Hembra">Hembra</option><option value="Macho">Macho</option></select>
                <input id="e" type="number" placeholder="Edad">
                <input id="m" placeholder="Madre">
                <input id="pad" placeholder="Padre">
                <input id="c" placeholder="Código/Caravana">
            </div>
            <textarea id="o" placeholder="Observaciones"></textarea>
            <button class="btn-save" onclick="guardarAnimal()">REGISTRAR E INGRESAR DATOS</button>
        </div>
        <div id="lista-animales"></div>
    </div>

    <div id="lotes" class="view">
        <h1>Registro de Lotes</h1>
        <div class="form-card">
            <input id="ln" placeholder="Nombre del Lote">
            <input id="lc" placeholder="Cultivo">
            <input id="lh" type="number" placeholder="Hectáreas">
            <button class="btn-save" onclick="guardarLote()">GUARDAR LOTE</button>
        </div>
        <div id="lista-lotes"></div>
    </div>
</div>

<script>
    const API = "https://agronexo-backend.onrender.com";

    function go(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        loadData(id);
    }

    async function guardarAnimal() {
        const body = {
            nombre: document.getElementById('n').value,
            raza: document.getElementById('r').value,
            sexo: document.getElementById('s').value,
            edad: document.getElementById('e').value,
            madre: document.getElementById('m').value,
            padre: document.getElementById('pad').value,
            codigo: document.getElementById('c').value,
            obs: document.getElementById('o').value,
            estado: "Activo"
        };
        await fetch(`${API}/api/animales`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        alert("Animal registrado con éxito");
        location.reload();
    }

    async function guardarLote() {
        const body = {
            nombre: document.getElementById('ln').value,
            cultivo: document.getElementById('lc').value,
            has: document.getElementById('lh').value
        };
        await fetch(`${API}/api/lotes`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(body)
        });
        alert("Lote guardado");
        location.reload();
    }

    async function loadData(v) {
        // Lógica para listar animales y lotes guardados
    }
</script>
</body>
</html>

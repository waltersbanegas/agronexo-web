<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgroNexo Master V4</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.12/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@0.4.12/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --p: #0f172a; --a: #22c55e; --bg: #f8fafc; }
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; flex-direction: row; }
        .sidebar { width: 240px; background: var(--p); color: white; padding: 20px; flex-shrink: 0; }
        .main { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; }
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .btn-action { background: var(--a); color: white; border: none; padding: 12px; border-radius: 8px; font-weight: bold; width: 100%; cursor: pointer; }
        #map { height: 60vh; border-radius: 15px; margin-top: 15px; }

        /* Ajustes para Celular */
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; position: fixed; bottom: 0; z-index: 1000; padding: 10px; flex-direction: row; justify-content: space-around; }
            .sidebar h2 { display: none; }
            .nav-btn { flex-direction: column; font-size: 10px; width: auto; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color:var(--a)">AgroNexo</h2>
        <button class="nav-btn active" onclick="go('inicio')"><i class="fas fa-home"></i> Inicio</button>
        <button class="nav-btn" onclick="go('ganaderia')"><i class="fas fa-cow"></i> Hacienda</button>
        <button class="nav-btn" onclick="go('lotes')"><i class="fas fa-seedling"></i> Lotes</button>
        <button class="nav-btn" onclick="go('mapa')"><i class="fas fa-map"></i> Mapa</button>
    </div>

    <div class="main">
        <div id="inicio" class="view active">
            <h1>Dashboard Consolidado</h1>
            <div id="resumen-grid"></div>
        </div>

        <div id="ganaderia" class="view">
            <div style="display: flex; gap: 20px; flex-wrap: wrap;">
                <div class="card" style="flex: 1; min-width: 300px;">
                    <img id="ani-foto" src="placeholder.jpg" style="width: 100%; border-radius: 10px;">
                    <button class="btn-action" onclick="tts()"><i class="fas fa-volume-up"></i> Escuchar Nombre</button>
                </div>
                <div class="card" style="flex: 2; min-width: 300px;">
                    <h2 id="ani-nombre">Nombre Animal</h2>
                    <div id="ani-datos"></div>
                    <canvas id="ani-chart" style="margin-top: 20px;"></canvas>
                </div>
            </div>
        </div>

        <div id="mapa" class="view"><div id="map"></div></div>
    </div>

<script>
    const API = "https://agronexo-backend.onrender.com";
    let map;

    function go(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'mapa') setTimeout(initMap, 200);
    }

    function tts() {
        const text = document.getElementById('ani-nombre').innerText;
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(text));
    }

    function initMap() {
        if(!map) {
            map = L.map('map').setView([-26.42, -61.41], 13);
            L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}',{maxZoom:20, subdomains:['mt0','mt1','mt2','mt3']}).addTo(map);
            const drawnItems = new L.FeatureGroup().addTo(map);
            new L.Control.Draw({ draw: {polygon: true}, edit: {featureGroup: drawnItems} }).addTo(map);
            
            map.on(L.Draw.Event.CREATED, async function (e) {
                const nom = prompt("Nombre del Lote:");
                if(nom) {
                    await fetch(`${API}/api/lotes`, { 
                        method:'POST', 
                        headers:{'Content-Type':'application/json'}, 
                        body:JSON.stringify({nombre:nom, geometria:JSON.stringify(e.layer.toGeoJSON())}) 
                    });
                    location.reload();
                }
            });
        }
    }
</script>
</body>
</html>

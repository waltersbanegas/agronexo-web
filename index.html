<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgroNexo Elite Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.12/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@0.4.12/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --p: #0f172a; --a: #22c55e; --bg: #f8fafc; }
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        .sidebar { width: 240px; background: var(--p); color: white; padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .nav-btn { background: none; border: none; color: #cbd5e1; padding: 12px; width: 100%; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px; border-radius: 8px; font-size: 16px; margin-bottom: 5px; }
        .nav-btn.active { background: #334155; color: white; border-left: 4px solid var(--a); }
        .main { flex: 1; overflow-y: auto; padding: 25px; padding-bottom: 80px; }
        .view { display: none; }
        .view.active { display: block; }
        .form-card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border-top: 4px solid var(--a); }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        #map { height: 65vh; border-radius: 12px; width: 100%; z-index: 1; }
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; position: fixed; bottom: 0; left: 0; z-index: 1000; padding: 5px; justify-content: space-around; }
            .sidebar h2 { display: none; }
            .nav-btn { flex-direction: column; font-size: 10px; width: auto; padding: 8px; gap: 4px; }
            .nav-btn i { font-size: 18px; }
            .nav-btn span { display: block; }
            .main { padding: 15px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color:var(--a); margin-bottom: 20px;">AgroNexo</h2>
        <button class="nav-btn active" onclick="go('inicio')"><i class="fas fa-home"></i> <span>Inicio</span></button>
        <button class="nav-btn" onclick="go('mapa')"><i class="fas fa-map"></i> <span>Mapa</span></button>
        <button class="nav-btn" onclick="go('ganaderia')"><i class="fas fa-cow"></i> <span>Ganadería</span></button>
        <button class="nav-btn" onclick="go('lotes')"><i class="fas fa-seedling"></i> <span>Lotes</span></button>
        <button class="nav-btn" onclick="go('finanzas')"><i class="fas fa-wallet"></i> <span>Finanzas</span></button>
    </div>

    <div class="main">
        <div id="inicio" class="view active">
            <h1>Resumen de Gestión</h1>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:15px;">
                <div class="form-card"><h4>Hacienda</h4><b id="c-hac">--</b></div>
                <div class="form-card"><h4>Lotes</h4><b id="c-lot">--</b></div>
                <div class="form-card"><h4>Gastos Tot.</h4><b id="c-gas" style="color:red">$ --</b></div>
            </div>
        </div>

        <div id="ganaderia" class="view">
            <h1>Inventario Hacienda Braford</h1>
            <div class="form-card">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <input id="an-nom" placeholder="Nombre Animal">
                    <input id="an-raz" placeholder="Raza">
                    <select id="an-sex"><option value="Hembra">Hembra</option><option value="Macho">Macho</option></select>
                    <input id="an-est" placeholder="Estado (Preñada/Vacia)">
                    <input id="an-mad" placeholder="Madre">
                    <input id="an-pad" placeholder="Padre">
                </div>
                <button onclick="save('ganaderia')" class="nav-btn" style="background:var(--a); color:white; width:100%; text-align:center; display:block">GUARDAR ANIMAL</button>
            </div>
            <div id="lista-animales"></div>
        </div>

        <div id="mapa" class="view"><div id="map"></div></div>
    </div>

<script>
    const API = "https://agronexo-backend.onrender.com";
    let map, drawnItems;

    function go(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'mapa') setTimeout(initMap, 200);
        loadData(id);
    }

    async function save(mod) {
        let body = {};
        if(mod === 'ganaderia') {
            body = {
                nombre: document.getElementById('an-nom').value,
                raza: document.getElementById('an-raz').value,
                sexo: document.getElementById('an-sex').value,
                estado: document.getElementById('an-est').value,
                madre: document.getElementById('an-mad').value,
                padre: document.getElementById('an-pad').value
            };
        }
        await fetch(`${API}/api/${mod}`, {method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body)});
        alert("Guardado correctamente");
        location.reload();
    }

    function initMap() {
        if(!map) {
            map = L.map('map').setView([-26.42, -61.41], 13);
            L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}',{maxZoom:20, subdomains:['mt0','mt1','mt2','mt3']}).addTo(map);
            drawnItems = new L.FeatureGroup().addTo(map);
            new L.Control.Draw({ draw:{polygon:true,polyline:false,circle:false,marker:false}, edit:{featureGroup:drawnItems} }).addTo(map);
        }
    }

    async function loadData(v) {
        if(v === 'inicio') {
            const r = await fetch(`${API}/api/resumen`).then(res => res.json());
            document.getElementById('c-hac').innerText = r.hacienda;
            document.getElementById('c-lot').innerText = r.lotes;
            document.getElementById('c-gas').innerText = `$ ${r.gastos.toLocaleString()}`;
        }
    }

    window.onload = () => loadData('inicio');
</script>
</body>
</html>

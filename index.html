<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AgroNexo Master Pro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@0.4.12/dist/leaflet.draw.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@0.4.12/dist/leaflet.draw.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root { --p: #0f172a; --a: #22c55e; --bg: #f8fafc; }
        body { font-family: sans-serif; display: flex; height: 100vh; margin: 0; background: var(--bg); overflow: hidden; }
        .sidebar { width: 240px; background: var(--p); color: white; padding: 20px; flex-shrink: 0; display: flex; flex-direction: column; }
        .nav-btn { background: none; border: none; color: #cbd5e1; padding: 12px; width: 100%; text-align: left; cursor: pointer; display: flex; align-items: center; gap: 10px; border-radius: 8px; margin-bottom: 5px; }
        .nav-btn.active { background: #334155; color: white; border-left: 4px solid var(--a); }
        .main { flex: 1; overflow-y: auto; padding: 25px; padding-bottom: 80px; }
        .view { display: none; }
        .view.active { display: block; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); border-top: 4px solid var(--a); margin-bottom: 20px; }
        #map { height: 60vh; border-radius: 12px; width: 100%; }
        .table-container { width: 100%; overflow-x: auto; background: white; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        @media (max-width: 768px) {
            body { flex-direction: column; }
            .sidebar { width: 100%; height: auto; flex-direction: row; position: fixed; bottom: 0; padding: 5px; z-index: 1000; justify-content: space-around; }
            .sidebar h2, .sidebar span { display: none; }
            .nav-btn { flex-direction: column; font-size: 10px; width: auto; padding: 8px; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2 style="color:var(--a)">AgroNexo</h2>
        <button class="nav-btn active" onclick="go('inicio')"><i class="fas fa-home"></i><span>Inicio</span></button>
        <button class="nav-btn" onclick="go('mapa')"><i class="fas fa-map"></i><span>Mapa</span></button>
        <button class="nav-btn" onclick="go('ganaderia')"><i class="fas fa-cow"></i><span>Ganadería</span></button>
        <button class="nav-btn" onclick="go('agricultura')"><i class="fas fa-seedling"></i><span>Lotes</span></button>
        <button class="nav-btn" onclick="go('finanzas')"><i class="fas fa-wallet"></i><span>Finanzas</span></button>
    </div>

    <div class="main">
        <div id="inicio" class="view active">
            <h1>Dashboard</h1>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap:15px;">
                <div class="card"><h4>Hacienda</h4><b id="c-ani">--</b></div>
                <div class="card"><h4>Lluvias</h4><b id="c-llu">-- mm</b></div>
                <div class="card"><h4>Caja</h4><b id="c-fin">$ --</b></div>
            </div>
        </div>

        <div id="mapa" class="view"><div id="map"></div></div>

        <div id="ganaderia" class="view">
            <div style="display:flex; gap:20px;">
                <div class="card" style="width:300px;">
                    <img id="foto-animal" src="placeholder.jpg" style="width:100%; border-radius:10px;">
                    <button class="nav-btn" onclick="hablar()" style="color:black; margin-top:10px; border:1px solid #ccc;"><i class="fas fa-volume-up"></i> Escuchar</button>
                </div>
                <div class="card" style="flex:1;">
                    <h2 id="disp-nombre">Seleccione Animal</h2>
                    <p id="disp-raza">Raza: --</p>
                    <p id="disp-crias">Nro Crías: --</p>
                    <p id="disp-iep">IEP: -- días</p>
                </div>
            </div>
            <canvas id="chartLactancia"></canvas>
        </div>

        <div id="agricultura" class="view">
            <h2>Gestión de Lotes y Lluvias</h2>
            <div class="table-container"><table id="t-lotes"><thead><tr><th>Nombre</th><th>Cultivo</th><th>Has</th><th>Lluvia</th></tr></thead><tbody></tbody></table></div>
        </div>
    </div>

<script>
    const API = "https://agronexo-backend.onrender.com";
    let map, chart;

    function go(id) {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(id === 'mapa') setTimeout(initMap, 200);
        loadData(id);
    }

    function hablar() {
        const n = document.getElementById('disp-nombre').innerText;
        window.speechSynthesis.speak(new SpeechSynthesisUtterance(n));
    }

    async function loadData(v) {
        if(v === 'inicio') {
            const r = await fetch(`${API}/api/resumen`).then(res => res.json());
            document.getElementById('c-ani').innerText = r.animales;
            document.getElementById('c-llu').innerText = r.lluvias + " mm";
            document.getElementById('c-fin').innerText = "$ " + r.gastos;
        }
        // ... Lógica para cargar agricultura y ganadería ...
    }

    function initMap() {
        if(!map) {
            map = L.map('map').setView([-26.42, -61.41], 13);
            L.tileLayer('http://{s}.google.com/vt/lyrs=y&x={x}&y={y}&z={z}',{maxZoom:20, subdomains:['mt0','mt1','mt2','mt3']}).addTo(map);
            const drawnItems = new L.FeatureGroup().addTo(map);
            new L.Control.Draw({ draw:{polygon:true}, edit:{featureGroup:drawnItems} }).addTo(map);
        }
    }

    window.onload = () => loadData('inicio');
</script>
</body>
</html>
